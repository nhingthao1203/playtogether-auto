name: Daily Claim PlayTogether

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-claim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install selenium webdriver-manager
          # Nếu bạn có file requirements.txt thì dùng lệnh dưới, còn không thì dùng lệnh trên
          # pip install -r requirements.txt

      - name: Run Auto Claim Script
        run: python auto_claim.py
